<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todo list </title> 
  </head>
  <body>


      <div class="heading">
          <h1>Bugs that i need to fix</h1>
      </div>
      <main class="mainCard">
      <div class="form">
        <div class="form-group">
          <label for="title">Bug name</label>
          <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="description">Bug Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>
        <button type="submit" class="btn btn-primary" id="additem">Add</button>
        </div>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Nr</th>
            <th scope="col">Bug name</th>
            <th scope="col">Description of the bug</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <th scope="row">1</th>
            <td>Test Environment</td>
            <td>Issues with loader</td>
            <td><button type="submit" id="deleted"class="btn btn-primary btn-sm ">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="java.js"></script>

  </body>
</html>
